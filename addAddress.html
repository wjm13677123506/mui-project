<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>添加收获地址</title>
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
	</head>

	<body>
		<!-- 头部 -->
		<header class="mui-bar mui-bar-nav" style="padding-right: 15px;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left "></a>
			<!-- <a href="#picture" class="mui-btn mui-btn-link mui-pull-right" style="color:#999">关闭</a> -->
			<h1 class="mui-title">添加收货地址</h1>
		</header>

		<!-- 地址表单 -->
		<div class="mui-content" style="margin-top: 20px;">
			<form class="mui-input-group" >
				<div class="mui-input-row">
					<label>联系人</label>
					<input type="text" class="mui-input-clear" placeholder="名字">
				</div>
				<div class="mui-input-row">
					<label>手机号码</label>
					<input type="text" class="mui-input-clear" placeholder="手机号">
				</div>
				<div class="mui-input-row">
					<label>收获地址</label>
					<input type="text" class="mui-input-clear" placeholder="省,市,区">
				</div>
				<div>
					<textarea id="text" placeholder="详细地址"></textarea>
				</div>
			</form>
		</div>
		
		
		<!-- 保存按钮 -->
		<a href="address.html">
		<button class="public-g-btn ">保存</button>
		</a>
		

		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>

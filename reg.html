<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/public.css" />
	</head>

	<body>

		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">注册</h1>

		</header>

		<form class="mui-input-group" style="margin-top: 60px;">
			<div class="mui-input-row">
				<input type="text" class="mui-input-clear" placeholder="输入手机号">
			</div>
			<div class="mui-input-row">
				<input type="password" class="mui-input-password" placeholder="密码">
			</div>
			<div class="mui-input-row">
				<input type="password" class="mui-input-password" placeholder="确认密码">
			</div>
			<div class="mui-input-row">
				<input type="text" class="mui-input-clear" placeholder="电子邮箱">
			</div>
			<div class="mui-input-row">
				<input type="text" class="mui-input-clear" placeholder="您的昵称">
			</div>
			<div class="mui-input-row mui-radio" style="margin-top: 20px;">
				<label>选择您的性别:</label>
			</div>
			<div class="mui-input-row mui-radio">
				<label>男士</label>
				<input name="radio1" type="radio" >
			</div>
			<div class="mui-input-row mui-radio">
				<label>女士</label>
				<input name="radio1" type="radio">
			</div>
			<div class="mui-input-row mui-radio" style="margin-top: 20px;">
				<label>选择注册类型:</label>
			</div>
			<div class="mui-input-row  mui-radio">
				<label>个人</label>
				<input name="radio2" type="radio" >
			</div>
			<div class="mui-input-row mui-radio">
				<label>公司</label>
				<input name="radio2" type="radio">
			</div>
			<div class="mui-input-row">
				<input type="text" class="mui-input-clear" placeholder="公司名称">
			</div>
		</form>
	
		<a href="login.html"><button class="public-g-btn btn-block">注&nbsp;册</button></a>
		
		
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>

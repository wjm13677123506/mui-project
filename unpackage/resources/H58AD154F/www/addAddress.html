<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="padding-right: 15px;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left " ></a>
			<!-- <a href="#picture" class="mui-btn mui-btn-link mui-pull-right" style="color:#999">关闭</a> -->
			<h1 class="mui-title">添加收货地址</h1>
		</header>
		
		
		<form class="mui-input-group" style="margin-top: 50px;">
			<div class="mui-input-row">
				<label>收获人</label>
				<input type="text" class="mui-input-clear" placeholder="名字" >
			</div>
			<div class="mui-input-row">
				<label>手机号码</label>
				<input type="text" class="mui-input-clear" placeholder="手机号">
			</div>
			<div class="mui-input-row">
				<label>收获地址</label>
				<input type="text" class="mui-input-clear" placeholder="省,市,区">
			</div>
			<div class="mui-input-row">
				<label>详细地址</label>
				<input type="text" class="mui-input-clear" placeholder="街道/小区楼栋">
			</div>
		</form>
		
		<div class="address-footer"
			style="position: fixed;bottom: 50px;height: 50px;width: 100%; background-color: white;">
			
			<a href="address.html">
				<button  type="button" class="mui-btn mui-btn-primary mui-btn-block ">
					保存
				</button>
			</a>
		</div>
		
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
			
		</script>
	</body>

</html>

			<!-- 修改个人信息表单 -->
			<div class="mui-content" style="margin-top: 10px;">
				<form class="mui-input-group" >
					<div class="mui-input-row">
						<label>昵称</label>
						<input type="text" class="mui-input-clear" placeholder="请输入您的昵称">
					</div>
					<div class="mui-input-row">

					</div>
					<div class="mui-input-row">
						<label>传真号码</label>
						<input type="text" class="mui-input-clear" placeholder="请输入您的传真号码">
					</div>
					<div class="mui-input-row">
						<label>电话号码</label>
						<input type="text" class="mui-input-clear" placeholder="请输入您的电话号码">
					</div>
					<div class="mui-input-row">
						<label>公司昵称</label>
						<input type="text" class="mui-input-clear" placeholder="请输入您的公司昵称">
					</div>
					<div class="mui-input-row mui-radio" style="margin-top: 20px;">
						<label>选择您的性别:</label>
					</div>
					<div class="mui-input-row mui-radio">
						<label>男士</label>
						<input name="radio1" type="radio"  checked="checked">
					</div>
					<div class="mui-input-row mui-radio">
						<label>女士</label>
						<input name="radio1" type="radio">
					</div>
					<div class="mui-input-row mui-radio" style="margin-top: 20px;">
						<label>选择注册类型:</label>
					</div>
					<div class="mui-input-row  mui-radio">
						<label>个人</label>
						<input name="radio2" type="radio" checked="checked">
					</div>
					<div class="mui-input-row mui-radio">
						<label>公司</label>
						<input name="radio2" type="radio">
					</div>
				</form>
			</div>	
			
			<button type="button" class="public-g-btn hide-address save" >保存修改</button>

			// 点击修改按钮, 显示修改地址div
			$('.upd').click(function(){
				$('.upd-address-div').css('display','block')
			})
			
			//点击修改地址的退回按钮, 隐藏修改地址div
			$('.hide-address').click(function(){
				$('.upd-address-div').css('display','none')
